<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
    <script type="text/javascript">
        var showToast = function() {
            JSBridge.call('bridge','showToast',{"msg":"Hello JSBridge"},function(res){alert(JSON.stringify(res))});
        };
    </script>
    <style>
    </style>
</head>
<body>
<ul class="list">
    <li>
        <div>
            <button onclick="showToast()" style="width:300px;height120px;font-size:25px">
                测试Toast
            </button>
        </div>
    </li>
</ul>
</body>
</html>
